      <div class="modal fade" id="add_new_pet_modal" tabindex="-1" role="dialog" aria-labelledby="add_new_pet_modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="add_new_pet_modalTitle"> Add a new pet</h5>

            <div class="modal-body">
                       <!--Header-->
        <div class="form-header rounded login-header">
            <h3><i class="fa fa-paw"></i>Add new Pet:</h3>
          </div>
          <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="pet_profile_pic">Pets Image</label>
                  <input type="file" class="form-control" name="pet_profile_pic" id="pet_profile_pic" placeholder="Choose a profile pic">
                </div>
            </div>
            <div class="form-row">
              <label for="pet_name">Pet Name</label>
              <input type="text" id="pet_name" class="form-control" placeholder="Pet Name">
        

                    <label for="pet_type">Pet Type</label>
                    <select class="form-control" id="pet_type">
                      <option value="Cat">Cat</option>
                      <option value="Dog">Dog</option>
                      <option value="Exotic">Exotic</option>
                    </select>

            </div>

            <div class="form-group">
                <label for="pet_description">Tell us a little about the pet</label>
                <textarea class="form-control" id="pet_description" rows="4"></textarea>
              </div>
