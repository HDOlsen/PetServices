<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
  #map {
    height: 50vh;
    width: 50vw;
    padding: 0;
    margin: auto;
  }
  </style>
  <title>My Geocode App</title>
</head>

<body>

  <div class="container">
    <h2 id="text-center">Enter Location: </h2>
    <form id="location-form">
        <div class="input-group-prepend">

          <div class="animalPic">
            <input type="text" id="userName" class="form-control form-control-lg" placeholder="Enter Name">

            <input type="text" id="location-input" class="form-control form-control-lg" placeholder="Enter address">

            <input type="text" id="petType" placeholder="Enter type of animal" class="form-control form-control-lg">
            <br>

            <button id="specialButton" type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
    </form>
    <div class="card-block" id="formatted-address"></div>
    <div class="card-block" id="address-components"></div>
    <div class="card-block" id="geometry"></div>
  </div>

<form id="letsRef">

  <button id="letsRef1" type="submit" class="btn btn-primary btn-block">Submit</button>

</form>
<div id="injectObjectStuff">
</div>
<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="AddressToGeocode.js"></script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpnwyTOLEQnBi5vevvMJmGp9bWgif5zLo&callback=initMap">
    </script>
</body>
</html>
